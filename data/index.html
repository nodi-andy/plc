<script type="text/babel">
  const {
    Button,
    FormControl ,
    InputLabel ,
    Select ,
    MenuItem ,
    colors,
    EditIcon,
    styled,
    Dialog ,
    DialogTitle ,
    NavigationIcon,
    DialogContent ,
    Paper,
    Grid ,
    DialogContentText ,
    CloseIcon,
    DialogActions ,
    FavoriteIcon ,
    CssBaseline,
    IconButton,
    ThemeProvider,
    Typography,
    Container,
    FormGroup,
    Fab,
    Snackbar,
    AddIcon,
    FormControlLabel,
    PropTypes,
    Slide ,
    Switch,
    Tab,
    Tabs,
    createTheme,
    Box,
    SvgIcon,
    Link,
  } = MaterialUI;

  // Create a theme instance.
  const theme = createTheme({
    palette: {
      primary: {
        main: '#556cd6',
      },
      secondary: {
        main: '#19857b',
      },
      error: {
        main: colors.red.A400,
      },
    },
  });

  function TabPanel(props) {
    const { children, value, index, ...other } = props;

    return (
      <div
        role="tabpanel"
        hidden={value !== index}
        id={`simple-tabpanel-${index}`}
        aria-labelledby={`simple-tab-${index}`}
        {...other}
      >
        {value === index && (
          <Box sx={{ p: 3 }}>
            {children}
          </Box>
        )}
      </div>
    );
  }

  function FullWidthGrid() {
    return (
      <Box sx={{ flexGrow: 1 }}>
        <Grid container spacing={2}>
          {Object.values(window.nodes.Math).map((label) => (
              <Grid key={label} item >
                  <Button variant="outlined" onClick={() => window.nodes.addNode(label)}>
                    {label}
                  </Button>
              </Grid>
            ))
          }

        </Grid>
      </Box>
    );
  }

  function MaxWidthDialog({ open, setOpen }) {
    const [fullWidth, setFullWidth] = React.useState(true);
    const [maxWidth, setMaxWidth] = React.useState('sm');

    const handleClickOpen = () => {
      setOpen(true);
    };

    const handleClose = () => {
      setOpen(false);
    };

    const handleMaxWidthChange = (event) => {
      setMaxWidth(
        // @ts-expect-error autofill of arbitrary value is not handled.
        event.target.value,
      );
    };

    const handleFullWidthChange = (event) => {
      setFullWidth(event.target.checked);
    };

    return (
      <React.Fragment>
        <Dialog
          fullWidth={fullWidth}
          maxWidth={maxWidth}
          open={open}
          onClose={handleClose}
        >
          <DialogTitle>Optional sizes</DialogTitle>
          <DialogContent>
            <DialogContentText>
              You can set my maximum width and whether to adapt or not.
            </DialogContentText>
            <Box
              noValidate
              component="form"
              sx={{
                display: 'flex',
                flexDirection: 'column',
                m: 'auto',
                width: 'fit-content',
              }}
            >
              <FormControl sx={{ mt: 2, minWidth: 120 }}>
                <InputLabel htmlFor="max-width">maxWidth</InputLabel>
                <Select
                  autoFocus
                  value={maxWidth}
                  onChange={handleMaxWidthChange}
                  label="maxWidth"
                  inputProps={{
                    name: 'max-width',
                    id: 'max-width',
                  }}
                >
                  <MenuItem value={false}>false</MenuItem>
                  <MenuItem value="xs">xs</MenuItem>
                  <MenuItem value="sm">sm</MenuItem>
                  <MenuItem value="md">md</MenuItem>
                  <MenuItem value="lg">lg</MenuItem>
                  <MenuItem value="xl">xl</MenuItem>
                </Select>
              </FormControl>
              <FormControlLabel
                sx={{ mt: 1 }}
                control={
                  <Switch checked={fullWidth} onChange={handleFullWidthChange} />
                }
                label="Full width"
              />
            <BasicTabs />

            </Box>
          </DialogContent>
          <DialogActions>
            <Button onClick={handleClose}>Close</Button>
          </DialogActions>
        </Dialog>
      </React.Fragment>
    );
  }
  function a11yProps(index) {
    return {
      id: `simple-tab-${index}`,
      'aria-controls': `simple-tabpanel-${index}`,
    };
  }

  function BasicTabs() {
    const [value, setValue] = React.useState(0);

    const handleChange = (event, newValue) => {
      setValue(newValue);
    };

    return (
      <Box sx={{ width: '100%' }}>
        <Box sx={{ borderBottom: 1, borderColor: 'divider' }}>
          <Tabs value={value} onChange={handleChange} aria-label="basic tabs example">
            {Object.keys(window.nodes).map((label, index) => (
              <Tab key={index} label={label} {...a11yProps(index)} />
            ))}
          </Tabs>
        </Box>
        <TabPanel value={value} index={0}>
          <FullWidthGrid />
        </TabPanel>
        <TabPanel value={value} index={1}>
          <FullWidthGrid />
        </TabPanel>
        <TabPanel value={value} index={2}>
          Item Three
        </TabPanel>
      </Box>
    );
  }

  function LightBulbIcon(props) {
    return (
      <SvgIcon {...props}>
        <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
      </SvgIcon>
    );
  }

  function ProTip() {
    return (
      <Typography sx={{ mt: 6, mb: 3 }} color="text.secondary">
        <LightBulbIcon sx={{ mr: 1, verticalAlign: 'top' }} />
        Pro tip: See more{' '}
        <Link href="https://mui.com/getting-started/templates/">templates</Link> in the MUI
        documentation.
      </Typography>
    );
  }

  function Copyright() {
    return (
      <Typography variant="body2" color="text.secondary" align="center">
        {'Copyright Â© '}
        <Link color="inherit" href="https://mui.com/">
          Your Website
        </Link>{' '}
        {new Date().getFullYear()}
        {'.'}
      </Typography>
    );
  }

  function SimpleSnackbar({openSB, setopenSB}) {

    const handleClick = () => {
      setopenSB(true);
    };

    const handleClose = (event, reason) => {
      if (reason === 'clickaway') {
        return;
      }

      setopenSB(false);
    };

    const action = (
      <React.Fragment>
        <Button color="secondary" size="small" onClick={handleClose}>
          UNDO
        </Button>
        <IconButton
          size="small"
          aria-label="close"
          color="inherit"
          onClick={handleClose}
        >
        </IconButton>
      </React.Fragment>
    );

    return (
      <div>
        <Snackbar
          open={openSB}
          autoHideDuration={6000}
          onClose={handleClose}
          message="Note archived"
          action={action}
        />
      </div>
    );
  }

  function FloatingActionButtons({ showSnack, showNodes }) {
    const [inputText,setInputText] = React.useState("")

    return (
      <Box sx={{
              display: "flex",
              flexDirection: 'column',
              position: "fixed",
              left: (theme) => theme.spacing(2),
              height: "100%", top: "0", justifyContent: "center",
              gap: 2,
              m: 0.5,
            }}>
        <Fab color="primary" aria-label="add" onClick={showSnack}>
          A
        </Fab>
        <Fab color="secondary" aria-label="edit" onClick={showNodes}>
          {(()=> {if (open) return "A"; else return "OFF";})()}
        </Fab>
        <Fab variant="extended">
          C
          Navigate
        </Fab>
        <Fab disabled aria-label="like">
          D
        </Fab>
      </Box>
    );
  }


  function App() {
    const [snackbarOpen, setSnackbarOpen] = React.useState(false);
    const [showNodes, setShowNodes] = React.useState(false);

    return (
      <Container maxWidth="sm" >
        <Box  sx={{ 
          position: "fixed",
          left: (theme) => theme.spacing(2), my: 8 }}>

        <MaxWidthDialog open={showNodes}  setOpen={setShowNodes}/>
        <SimpleSnackbar openSB={snackbarOpen}  setopenSB={setSnackbarOpen}/>
        </Box>
        <FloatingActionButtons showSnack={setSnackbarOpen} showNodes = {setShowNodes}/>
      </Container>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(
    <ThemeProvider theme={theme}>
      {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
      <CssBaseline />
      <App />
    </ThemeProvider>,
  );
</script>
